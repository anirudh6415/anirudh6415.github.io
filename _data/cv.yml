- title: Academic Projects
  type: time_table
  contents:
    - title: <a href="https://github.com/anirudh6415/Yolov8-on-ArgoverseHD-Object-Detection">Detection For Autonomous Driving using Argoversehd</a>
      year: Spring 2020
      description:
        - Optimized object detection for autonomous driving scenarios leveraging the Argoversehd traffic dataset.
        - Fine-tuned YOLOv8 model for vehicles, persons, traffic signals, and road signs. Achieved a 1.5% higher mean Average Precision (mAP) than the original Argoversehd implementation and visualized using ClearML tool.
    - title: <a href="https://github.com/anirudh6415/">Anytime Stereo Image Depth Estimation using KITTI2012</a>
      year: Spring 2023
      description:
        - Identified the need to enhance depth perception for stereo driving images and tasked with finding depth after calibrating disparity in the images.
        - Developed an innovative approach using a Unet model that incorporated a disparity network and residual map for each layer of the decoder, Improved the performance by aggregating 2 decoders in the model one after the other.
        - Successfully predicted disparity images in real-time for each layer of the decoder, resulting in 5% performance better than the original implementation.

    - title: <a href="https://github.com/anirudh6415/">Function Integration on Colonoscopy Polyp Dataset</a>
      year: Spring 2023
      description:
        - Collaborated in a team of three to design a Swin Transformer-based UNET architecture as a base model and added branches to perform classification and object localization along with a segmentation branch for Colon polyp images.
        - An all-in-one model that performs three tasks at once instead of needing three models and outperforms the separate models by at least 15%. Combined effort with teammates under the guidance of Prof. Dr. Jianming Liang.

    - title: <a href="https://github.com/anirudh6415/JSRT_Unet">Image Segmentation on three different modalities</a>
      year: Spring 2023
      description:
        - Collaborated with a team of three to design a UNet model for medical image segmentation.
        - Implemented the model on three different modalities, including colonoscopy images, CAD PE images, and JSRT CT images.
        - Achieved high segmentation accuracy with Dice Coefficient scores of 0.89 on colonoscopy images, 0.75 on CAD PE images, and 0.95 on JSRT CT images.

    - title: <a href="https://github.com/anirudh6415/GwcNet">Group-Wise Correlation Stereo Network</a>
      year: Spring 2020
      description:
        - Implemented a Group-Wise Correlation Stereo Network for disparity estimation in stereo images using CNN and PyTorch and applied the technique to driving scene datasets from the KITTI Vision Benchmark Suite.

